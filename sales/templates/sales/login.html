{% extends "sales/layout.html" %}
{% load static %}
{% block body %}
<div class="container">
    <h2 class="login">Login</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary form-control" type="submit" value="Login">
    </form>


    Forgot Password? <a href="{% url 'reset_password' %}">Reset Password</a>
</div>
{% endblock %}
