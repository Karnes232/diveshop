{% extends "sales/layout.html" %}
{% load static %}
{% block body %}
<div class="container">
    <h2>New Hotel</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'hotel' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="hotel_name" placeholder="Hotel Name" required>
        </div>
        
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>


</div>
{% endblock %}
