{% extends "sales/layout.html" %}
{% load static %}
{% block body %}

    <h2>New Office Staff</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'office' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" type="text" name="first_name" placeholder="First Name" required>
        </div>
        
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="telephone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="id_number" placeholder="ID Number" required>
        </div>
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" required>
        </div>

        <input class="btn btn-primary" type="submit" value="New Office Staff">
    </form>


{% endblock %}
