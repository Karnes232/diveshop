{% extends "sales/layout.html" %}
{% load static %}
{% block body %}
<div class="container">
    <h2>Employee Report Selection</h2>

    

    <form action="{% url 'employee_sales' %}" method="post">
        {% csrf_token %}
        <h6>Employee:</h6>
        <select class="form-control" name="employee" id="">
            {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee }}</option>
            {% endfor %}
        </select>
        <br>
        <h6>Month:</h6>
        <select class="form-control" name="month" id="">
            <option value=0>Complete Year</option>
            <option value=1>January </option>
            <option value=2>February</option>
            <option value=3>March</option>
            <option value=4>April</option>
            <option value=5>May</option>
            <option value=6>June</option>
            <option value=7>July</option>
            <option value=8>August</option>
            <option value=9>September</option>
            <option value=10>October</option>
            <option value=11>November</option>
            <option value=12>December</option>
        </select>
        <br>
        <h6>Year:</h6>
        <select class="form-control" name="year" id="">
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
        </select>
        <br>

        <input class="form-control" type="date" name="date" id="">
        
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>


</div>
{% endblock %}
