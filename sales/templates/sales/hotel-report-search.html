{% extends "sales/layout.html" %}
{% load static %}
{% block body %}

    <h2>Hotel Report Selection</h2>

    

    <form action="{% url 'cash_flow' %}" method="post">
        {% csrf_token %}
        <h6>Hotel:</h6>
        <select class="form-control" name="hotel" id="">
            <option value="All Hotels">All Hotels</option>
            {% for hotel in hotels %}
            <option value="{{ hotel.id }}">{{ hotel }}</option>
            {% endfor %}
        </select>
        <br>
        <h6>Date:</h6>
        <input class="form-control" type="date" name="date" id="">
        <br>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>



{% endblock %}
